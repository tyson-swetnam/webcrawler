version: 1
disable_existing_loggers: false

formatters:
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(funcName)s:%(lineno)d - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  simple:
    format: '%(levelname)s - %(message)s'

  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(asctime)s %(name)s %(levelname)s %(funcName)s %(lineno)d %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file_all:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/crawler.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  file_errors:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/error.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  file_json:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: json
    filename: logs/crawler.json.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  stdout_file:
    class: logging.FileHandler
    level: INFO
    formatter: detailed
    filename: logs/stdout.log
    mode: a
    encoding: utf8

  stderr_file:
    class: logging.FileHandler
    level: WARNING
    formatter: detailed
    filename: logs/stderr.log
    mode: a
    encoding: utf8

loggers:
  crawler:
    level: DEBUG
    handlers: [console, file_all, file_errors, file_json]
    propagate: false

  scrapy:
    level: INFO
    handlers: [console, file_all]
    propagate: false

  anthropic:
    level: INFO
    handlers: [file_all]
    propagate: false

  openai:
    level: INFO
    handlers: [file_all]
    propagate: false

  google.genai:
    level: INFO
    handlers: [file_all]
    propagate: false

root:
  level: INFO
  handlers: [console, file_all, file_errors, stdout_file]
